<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chu vi và diện tích hình tròn </title>
</head>
<body>
    <script>
        let inputsize;
        
        inputsize = prompt(" bán kính ");
        let size = inputsize;
        let chuvi = 2*size*Math.PI;
      
        document.write("chu vi hình tròn " + chuvi +" cm");
        let dientich = size*size*Math.PI;
        document.write("<br/>");
        
        document.write("chu vi hình tròn " + dientich +" cm2");

    </script>
</body>
</html>
