<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giá trị bội số </title>
</head>
<body>
    <script>
        let inputa;
        let inputb;
       inputa = prompt("nhập dữ liệu a");
       inputb = prompt("nhập dữ liệu b");
       a = inputa;
       b = inputb;
       let ketqua = a%b;
       alert("giá trị bội số " +ketqua);
    </script>
</body>
