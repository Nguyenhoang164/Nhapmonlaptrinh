<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    Điểm Toán :<input type="number" class="toan" id="toan" name="number">
    <br>
    <br>
    Điểm Văn :<input type="number" id="van" name="number">
    <br>
    <br>
    Điểm Anh :<input type="number" id="anh" name="number">
    <br>
    <br>
    <select id="KV">
      <option value="">chọn khu vực</option>
      <option value="kv1">KV1</option>
      <option value="kv2nt">KV2NT</option>
      <option value="kv2">KV2</option>
      <option value="kv3">KV3</option>
    </select>
    <span id="error"></span>
    <br>
    <br>
    <button type="button" onclick="getScore();">Tính </button>
  </form>
  <script>


    function getScore() {
      let khuVuc = document.getElementById("KV");
      let inputToanScore = document.getElementById("toan");
      let inputVanScore = document.getElementById("van");
      let inputAnhScore = document.getElementById("anh");
      let error = document.getElementById("error");

      if (khuVuc.value == "" || inputAnhScore.value == "" || inputToanScore.value == ""
        || inputVanScore.value == "") {
        error.innerHTML = "Chưa điền đủ thông tin Mời điền thông tin còn thiếu";
        error.style.color = "red";
      } else {
        var toan = parseInt(inputToanScore.value);
        var van = parseInt(inputVanScore.value);
        var anh = parseInt(inputAnhScore.value);

        let diemkv1 = toan + van + anh + 0.75;
        let diemkv2nt = toan + van + anh + 0.5;
        let diemkv2 = toan + van + anh + 0.25;
        let diemkv3 = toan + van + anh;

        if (khuVuc.value == "kv1") {
          document.write("tổng điểm thi khối D " + diemkv1);
        } else if (khuVuc.value == "kv2nt") {
          document.write("tổng điểm thi khối D " + diemkv2nt);
        } else if (khuVuc.value == "kv2") {
          document.write("tổng điểm thi khối D " + diemkv2);
        } else {
          document.write("tổng điểm thi khối D " + diemkv3);
        }
      }
    }
  </script>
