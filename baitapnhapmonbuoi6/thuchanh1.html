<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="Value">
    <button onclick="GetValue();" id="add">add</button>
    <button onclick="DisplayValue();" id="display">display</button>
    <br>
    <div id="result"></div>
    <script>
        let x = 0;
        let array = Array();
        function GetValue() {
        array[x] = document.getElementById("Value").value;
        alert("biến đã được lưu tại " + x + " với giá trị là " + array[x]);
        x++;
        Document.getElementById("GetValue").value = "";
    }
        function DisplayValue ()
        {
            let e = "</hr>";
            for (let i = 0; i < array.length; i++) {
                e += "giá trị được lưu " + i + " = " + array [i] + "<br>";
                
            }
            document.getElementById("result").innerHTML=e;
        }
    </script>
</body>
</html>
