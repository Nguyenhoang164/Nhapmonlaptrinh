<body> 
    <script>
        let a = parseInt(prompt("nhập số "));
        let numbers = [3,4,5,6,7,8,9,10];
        for (let i = 0; i < numbers.length; i++) {
            if (a==numbers[i]) {
                alert("sô bạn vừa nhập trùng khớp với kết quả " + numbers[i] + " tại vị trí " + i)
            }
            
        }
    </script>
</body>
