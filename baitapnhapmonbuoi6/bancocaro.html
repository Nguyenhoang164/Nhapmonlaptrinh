<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h3>c·ªù caro</h3>
    <p id="caro"></p>
    <input type="button" value="change value" onclick="getValue();">
    <script>
     let b = document.getElementById("caro").value;
     let board = [];
     let data = "";
     for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
data += "<br></br><input type='button' value='change value' onclick='getValue();'>"
b.innerHTML = "<hr/>" + data;

function getValue() {
    let positionX = prompt("X: ");
    let positionY = prompt("Y: ");
    data = "";
    board[positionX][positionY] = "x";
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = "<hr/>" + data;
}
    </script>
</body>
